<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/font-awesome.min.css"> -->

    <title>Facebook - Login or Signup</title>
</head>

<body>

    <div class="container-fluid jumbotron">
        <div class="row p-sm-5 m-5" style="height: 100vh;">
            <div class="col col-md-7 mt-5 mt-5">
                <div class="mt-5">
                    <h1 class="text-primary font-weight-bold display-4">facebook</h1>
                    <h3 class="text-dark">
                        <div class="d-none d-sm-block">
                            Connect with friends and the world <br>
                            around you on Facebook.
                        </div>

                    </h3>
                </div>

            </div>
            <div class="col col-md-5">
                {% if error %}
                  <div class="alert alert-danger" role="alert">
                    <strong>{{error}}</strong>
                </div>
                {% endif %}
                
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card" style="width: 100%;">
                        <div class="card-body p-sm-3 mt-3">
                            <div class="form-group">
                                <input type="text" name="username" id="" class="form-control form-control-lg"
                                    placeholder="Email or phone number">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="" class="form-control form-control-lg"
                                    placeholder="Password">
                            </div>
                            <div class="d-block W-100">
                                <button type="submit"
                                    class="btn btn-primary btn-lg btn-block my-3 font-weight-bold ">Login</button>
                            </div>
                            <p class="text-center">
                                <a href="#" class="">Forgot password?</a>
                            </p>

                            <hr>
                            <div class="text-center">
                                
                                    <a class="btn btn-success btn-lg my-3 font-weight-bold" href="{% url 'facebook:signup' %}">
                                        Create new account
                                    </a>
                            
                            </div>

                        </div>
                    </div>
                    <div class="m-2">
                        <p class="text-center text-black">
                            <a href="#" class="font-weight-bold text-dark">Create a Page</a>
                            for a celebrity, brand or business.
                        </p>
                    </div>

                </form>


            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
